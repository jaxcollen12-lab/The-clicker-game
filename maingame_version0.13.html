<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Clicker: Clarity Edition</title>
    <style>
        :root {
            --primary: #00d2ff; --bg: #0f172a; --card: #1e293b;
            --grey: #94a3b8; --green: #2ed573; --gold: #eccc68;
            --purple: #a55eea; --red: #ff4757; --prestige: #f368e0; --crit: #fff200;
        }

        body {
            background-color: var(--bg); color: white;
            font-family: -apple-system, system-ui, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; margin: 0; overflow: hidden; touch-action: none;
        }

        .controls {
            position: fixed; top: 20px; left: 20px; right: 20px;
            display: flex; justify-content: space-between; align-items: flex-start; z-index: 100;
        }
        .left-group { display: flex; flex-direction: column; gap: 8px; }
        .btn-ui {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; padding: 8px 12px; border-radius: 12px; font-size: 0.8rem; backdrop-filter: blur(5px);
        }

        .mood-menu {
            display: none; flex-direction: column; gap: 4px; margin-top: 5px;
            background: var(--card); padding: 8px; border-radius: 12px; border: 1px solid var(--primary);
        }
        .mood-menu.active { display: flex; }

        #prestige-btn {
            background: #1e293b; color: rgba(255,255,255,0.4); text-align: center; font-weight: bold; min-width: 100px;
        }
        #prestige-btn.available { background: var(--prestige); color: white; border-color: white; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .header { text-align: center; margin-top: 100px; }
        #score { font-size: 3.5rem; font-weight: 900; color: var(--primary); margin: 0; }
        .stats-row { display: flex; justify-content: center; gap: 15px; font-weight: bold; font-size: 0.9rem; }
        #pp-display { color: var(--gold); font-size: 0.8rem; margin-top: 5px; cursor: pointer; text-decoration: underline; }

        .game-area { flex: 1; display: flex; align-items: center; justify-content: center; width: 100%; position: relative; }
        .click-area {
            width: 200px; height: 200px; background: radial-gradient(circle, #1e293b, #0f172a);
            border: 6px solid var(--primary); border-radius: 50%; font-weight: 900;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); transition: transform 0.05s; z-index: 5;
            display: flex; align-items: center; justify-content: center;
        }
        .click-area:active { transform: scale(0.92); }

        .shop-toggle { position: fixed; bottom: 25px; background: white; color: black; padding: 15px 45px; border-radius: 30px; font-weight: 800; border: none; z-index: 20; }
        .full-menu {
            position: fixed; bottom: 0; width: 100%; background: var(--card); border-top: 4px solid var(--primary);
            border-radius: 30px 30px 0 0; height: 75vh; overflow-y: auto; padding: 25px; box-sizing: border-box;
            transition: transform 0.4s; z-index: 30; transform: translateY(100%);
        }
        .full-menu.open { transform: translateY(0); }
        .upgrade-item { padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.03); border-left: 6px solid var(--grey); }
        .buy-btn { background: #334155; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; min-width: 80px; }
        .buy-btn:not(:disabled) { background: var(--primary); color: black; }
        .legacy-btn:not(:disabled) { background: var(--gold); color: black; }

        .floating-text { position: absolute; font-weight: 900; animation: floatUp 0.7s forwards; pointer-events: none; }
        .float-crit { color: var(--crit); font-size: 1.8rem; text-shadow: 0 0 10px orange; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-120px); opacity: 0; } }
    </style>
</head>
<body>

    <div class="controls">
        <div class="left-group">
            <button class="btn-ui" id="mute-btn">ðŸ”Š Sound</button>
            <button class="btn-ui" onclick="toggleMoodMenu()">ðŸ”¥ Mood</button>
            <div id="mood-menu" class="mood-menu">
                <button class="mood-opt btn-ui" onclick="setMood('off')">None</button>
                <button class="mood-opt btn-ui" onclick="setMood('camp')">Campfire</button>
                <button class="mood-opt btn-ui" onclick="setMood('rain')">Rain</button>
            </div>
        </div>
        <button id="prestige-btn" class="btn-ui">Next Rank:<br>10k</button>
    </div>

    <div class="header">
        <div id="score">0</div>
        <div class="stats-row">
            <div id="cps">0/s</div>
            <div id="prestige-display">Rank 0</div>
        </div>
        <div id="pp-display" onclick="openLegacy()">Legacy Points: 0 (Spend)</div>
    </div>

    <div class="game-area" id="game-area">
        <div id="clicker" class="click-area">TAP</div>
    </div>

    <button class="shop-toggle" onclick="openShop()">SHOP</button>

    <div id="shopMenu" class="full-menu">
        <button onclick="closeMenus()" style="width:100%; background:none; border:none; color:white; padding:10px;">CLOSE â–¼</button>
        <div id="shop-container"></div>
    </div>

    <div id="legacyMenu" class="full-menu" style="border-top-color: var(--gold);">
        <h2 style="text-align:center; color:var(--gold);">Legacy Upgrades</h2>
        <div id="legacy-container"></div>
        <button onclick="closeMenus()" style="width:100%; background:none; border:none; color:white; padding:10px;">CLOSE â–¼</button>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let isMuted = localStorage.getItem('isMuted') === 'true';
        let currentBgm = null;

        function setMood(type) {
            if (currentBgm) { currentBgm.stop(); currentBgm = null; }
            if (type === 'off') return;
            const bufferSize = audioCtx.sampleRate * 2;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                if (type === 'camp') {
                    data[i] = (Math.random() * 2 - 1) * 0.01; 
                    if (Math.random() > 0.999) data[i] += (Math.random() * 2 - 1) * 0.5;
                } else { data[i] = (Math.random() * 2 - 1) * 0.02; }
            }
            const source = audioCtx.createBufferSource();
            source.buffer = buffer; source.loop = true;
            const g = audioCtx.createGain(); g.gain.value = 0.15;
            source.connect(g); g.connect(audioCtx.destination);
            source.start(); currentBgm = source; toggleMoodMenu();
        }

        function playSound(f, type='sine', v=0.1, duration=0.1) {
            if (isMuted || audioCtx.state === 'suspended') return;
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(v, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + duration);
        }

        function clickSound() { playSound(150, 'sine', 0.15, 0.15); }
        function critSound() { [440, 554, 659].forEach((f, i) => { setTimeout(() => playSound(f, 'triangle', 0.08, 0.4), i * 30); }); }

        let game = {
            score: 0, tapPower: 1, autoIncome: 0, mult: 1, prestigeLevel: 0, pp: 0, critChance: 0.05,
            legacy: { mult: 1, critPower: 10 },
            legacyCosts: { mult: 5, critPower: 5 },
            costs: { c1:15, a1:50, a2:150, c2:500, a3:1200, a4:4000, cr:8000, c3:15000, a5:50000, a6:250000, m1:1000000, s1:10000000 }
        };

        const baseCosts = {...game.costs};
        const upgrades = [
            { id: 'c1', name: 'Old Glove', val: 1, type: 'tap', color: 'var(--grey)' },
            { id: 'a1', name: 'Rusty Gear', val: 1, type: 'auto', color: 'var(--grey)' },
            { id: 'a2', name: 'Copper Wire', val: 3, type: 'auto', color: 'var(--grey)' },
            { id: 'c2', name: 'Iron Hammer', val: 5, type: 'tap', color: 'var(--green)' },
            { id: 'a3', name: 'Steam Engine', val: 15, type: 'auto', color: 'var(--green)' },
            { id: 'a4', name: 'Electric Coil', val: 40, type: 'auto', color: 'var(--green)' },
            { id: 'cr', name: 'Lotto Ticket', val: 0.03, type: 'crit', color: 'var(--gold)' },
            { id: 'c3', name: 'Midas Touch', val: 2, type: 'tapMult', color: 'var(--gold)' },
            { id: 'a5', name: 'Gold Mine', val: 200, type: 'auto', color: 'var(--gold)' },
            { id: 'a6', name: 'Plasma Core', val: 1000, type: 'auto', color: 'var(--purple)' },
            { id: 'm1', name: 'Dark Matter', val: 2, type: 'globalMult', color: 'var(--purple)' },
            { id: 's1', name: 'SINGULARITY', val: 10, type: 'globalMult', color: 'var(--red)' }
        ];

        function formatNum(n) {
            if (n >= 1000000) return (n / 1000000).toFixed(1) + "M";
            if (n >= 1000) return (n / 1000).toFixed(1) + "k";
            return Math.floor(n);
        }

        function getUpgradeDesc(u) {
            if (u.type === 'tap') return `+${u.val} per click`;
            if (u.type === 'auto') return `+${u.val} per second`;
            if (u.type === 'crit') return `+3% crit chance`;
            if (u.type === 'tapMult') return `x${u.val} tap power`;
            if (u.type === 'globalMult') return `x${u.val} total power`;
            return "";
        }

        function initShop() {
            document.getElementById('shop-container').innerHTML = upgrades.map(u => `
                <div class="upgrade-item" style="border-left-color: ${u.color}">
                    <div><strong>${u.name}</strong><br><small>${getUpgradeDesc(u)}</small></div>
                    <button class="buy-btn" id="btn-${u.id}" onclick="buy('${u.id}', ${u.val}, '${u.type}')"></button>
                </div>`).join('');
            
            document.getElementById('legacy-container').innerHTML = `
                <div class="upgrade-item" style="border-left-color: var(--gold)">
                    <div><strong>Legacy Multiplier</strong><br><small>Permanent x${game.legacy.mult.toFixed(1)}</small></div>
                    <button class="buy-btn legacy-btn" id="l-mult" onclick="buyLegacy('mult')">${game.legacyCosts.mult} PP</button>
                </div>
                <div class="upgrade-item" style="border-left-color: var(--red)">
                    <div><strong>Crit Mastery</strong><br><small>Permanent x${game.legacy.critPower} Crit</small></div>
                    <button class="buy-btn legacy-btn" id="l-crit" onclick="buyLegacy('critPower')">${game.legacyCosts.critPower} PP</button>
                </div>
            `;
        }

        function buy(id, val, type) {
            if (game.score >= game.costs[id]) {
                game.score -= game.costs[id];
                if(type === 'tap') game.tapPower += val;
                if(type === 'auto') game.autoIncome += val;
                if(type === 'crit') game.critChance += val;
                if(type === 'tapMult') game.tapPower *= val;
                if(type === 'globalMult') game.mult *= val;
                game.costs[id] = Math.round(game.costs[id] * 1.8);
                clickSound(); initShop(); update();
            }
        }

        function buyLegacy(key) {
            if (game.pp >= game.legacyCosts[key]) {
                game.pp -= game.legacyCosts[key];
                if (key === 'mult') game.legacy.mult += 0.5;
                if (key === 'critPower') game.legacy.critPower += 5;
                game.legacyCosts[key] += 5;
                playSound(600, 'triangle', 0.2, 0.3);
                initShop(); update();
            }
        }

        function prestige() {
            const req = 10000 * Math.pow(5, game.prestigeLevel);
            if (game.score >= req) {
                game.prestigeLevel++; game.pp += 10;
                game.score = 0; game.tapPower = 1; game.autoIncome = 0; game.mult = 1; game.critChance = 0.05;
                game.costs = {...baseCosts};
                critSound(); initShop(); update(); closeMenus();
            }
        }

        function update() {
            const req = 10000 * Math.pow(5, game.prestigeLevel);
            const totalMult = game.mult * game.legacy.mult * (1 + game.prestigeLevel * 0.1);
            document.getElementById('score').innerText = formatNum(game.score);
            document.getElementById('cps').innerText = `${formatNum(game.autoIncome * totalMult)}/s`;
            document.getElementById('prestige-display').innerText = `Rank ${game.prestigeLevel}`;
            document.getElementById('pp-display').innerText = `Legacy Points: ${game.pp} (Spend)`;
            
            const pBtn = document.getElementById('prestige-btn');
            pBtn.innerHTML = `Next Rank:<br>${formatNum(req)}`;
            if (game.score >= req) pBtn.classList.add('available'); else pBtn.classList.remove('available');
            
            upgrades.forEach(u => {
                const b = document.getElementById('btn-'+u.id);
                b.innerText = formatNum(game.costs[u.id]);
                b.disabled = game.score < game.costs[u.id];
            });
            ['l-mult', 'l-crit'].forEach(id => {
                const b = document.getElementById(id);
                const cost = id === 'l-mult' ? game.legacyCosts.mult : game.legacyCosts.critPower;
                if(b) b.disabled = game.pp < cost;
            });
            localStorage.setItem('EliteLegacyV2', JSON.stringify(game));
        }

        document.getElementById('clicker').addEventListener('touchstart', (e) => {
            e.preventDefault(); if (audioCtx.state === 'suspended') audioCtx.resume();
            let isCrit = Math.random() < game.critChance;
            let g = game.tapPower * game.mult * game.legacy.mult * (1 + game.prestigeLevel * 0.1);
            if (isCrit) { g *= game.legacy.critPower; critSound(); } else { clickSound(); }
            game.score += g; pop(`+${formatNum(g)}`, isCrit); update();
        });

        function pop(v, crit) {
            const d = document.createElement('div'); d.className = 'floating-text' + (crit ? ' float-crit' : ''); 
            d.innerText = crit ? "CRIT! " + v : v; d.style.left = `calc(50% + ${(Math.random()-0.5)*120}px)`; 
            d.style.top = '45%'; document.getElementById('game-area').appendChild(d); setTimeout(()=>d.remove(), 700);
        }

        function toggleMoodMenu() { document.getElementById('mood-menu').classList.toggle('active'); }
        function openShop() { document.getElementById('shopMenu').classList.add('open'); }
        function openLegacy() { document.getElementById('legacyMenu').classList.add('open'); }
        function closeMenus() { document.querySelectorAll('.full-menu').forEach(m => m.classList.remove('open')); }
        document.getElementById('prestige-btn').addEventListener('touchstart', (e) => { e.preventDefault(); prestige(); });
        document.getElementById('mute-btn').addEventListener('touchstart', (e) => { e.preventDefault(); isMuted = !isMuted; localStorage.setItem('isMuted', isMuted); update(); });

        setInterval(() => { game.score += (game.autoIncome * game.mult * game.legacy.mult * (1 + game.prestigeLevel * 0.1)) / 10; update(); }, 100);
        const saved = localStorage.getItem('EliteLegacyV2'); if(saved) game = JSON.parse(saved);
        initShop(); update();
    </script>
</body>
</html>
