<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Clicker Game 0.14</title>
    <style>
        :root {
            --primary: #00d2ff; --bg: #0f172a; --card: #1e293b;
            --grey: #94a3b8; --green: #2ed573; --gold: #eccc68;
            --purple: #a55eea; --red: #ff4757; --prestige: #f368e0; --crit: #fff200;
            --ocean: #0077be;
        }

        body {
            background-color: var(--bg); color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; margin: 0; overflow: hidden; touch-action: none; 
            user-select: none; -webkit-user-select: none;
            transition: background-color 0.1s;
        }

        .poseidon-flash { background-color: var(--ocean) !important; transition: background-color 0.8s ease-out; }
        .lightning-flash { background-color: #fff !important; }

        .controls {
            position: fixed; top: 15px; left: 15px; right: 15px;
            display: flex; justify-content: space-between; align-items: flex-start; z-index: 100;
        }
        .btn-ui {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; padding: 10px 14px; border-radius: 12px; font-size: 0.8rem; cursor: pointer;
        }

        .mood-menu {
            display: none; flex-direction: column; gap: 4px; margin-top: 5px;
            background: var(--card); padding: 8px; border-radius: 12px; border: 1px solid var(--primary);
        }
        .mood-menu.active { display: flex; }

        .header { text-align: center; margin-top: 90px; pointer-events: none; }
        #score { font-size: 4rem; font-weight: 900; color: var(--primary); margin: 0; }
        .stats-row { display: flex; justify-content: center; gap: 20px; font-weight: bold; }
        #pp-display { color: var(--gold); font-size: 0.9rem; margin-top: 8px; cursor: pointer; text-decoration: underline; pointer-events: auto; }

        .game-area { flex: 1; display: flex; align-items: center; justify-content: center; width: 100%; position: relative; }
        .click-area {
            width: 230px; height: 230px; background: radial-gradient(circle, #1e293b, #0f172a);
            border: 7px solid var(--primary); border-radius: 50%; font-weight: 900; font-size: 1.6rem;
            display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.1s;
        }
        .click-area.poseidon-glow { border-color: var(--ocean); box-shadow: 0 0 40px var(--ocean); }
        .click-area:active { transform: scale(0.94); }

        .shop-toggle { position: fixed; bottom: 30px; background: white; color: black; padding: 15px 60px; border-radius: 40px; font-weight: 800; z-index: 20; cursor: pointer; }
        .full-menu {
            position: fixed; bottom: 0; width: 100%; max-width: 550px; background: var(--card); 
            border-top: 5px solid var(--primary); border-radius: 30px 30px 0 0; 
            height: 75vh; overflow-y: auto; padding: 20px; box-sizing: border-box;
            transition: transform 0.3s ease-out; z-index: 30; transform: translateY(100%);
        }
        .full-menu.open { transform: translateY(0); }

        .upgrade-item { padding: 15px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.04); border-left: 6px solid var(--grey); }
        .tag { font-size: 0.6rem; padding: 3px 7px; border-radius: 4px; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; display: inline-block; }
        .tag-god { background: var(--ocean); color: #fff; }

        .buy-btn { background: #334155; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; min-width: 100px; cursor: pointer; }
        .buy-btn:not(:disabled) { background: var(--primary); color: black; }
        .buy-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .floating-text { position: absolute; font-weight: 900; animation: floatUp 0.6s forwards; pointer-events: none; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-150px); opacity: 0; } }
    </style>
</head>
<body>

    <div class="controls">
        <div class="left-group">
            <button class="btn-ui" id="mute-btn" onclick="toggleMute()">ðŸ”Š Sound</button>
            <button class="btn-ui" onclick="toggleMoodMenu()">ðŸ”¥ Mood</button>
            <div id="mood-menu" class="mood-menu">
                <button class="mood-opt btn-ui" onclick="setMood('off')">None</button>
                <button class="mood-opt btn-ui" onclick="setMood('camp')">Campfire</button>
                <button class="mood-opt btn-ui" onclick="setMood('rain')">Rain</button>
                <button class="mood-opt btn-ui" onclick="setMood('storm')">Thunderstorm</button>
            </div>
        </div>
        <button id="prestige-btn" class="btn-ui" onclick="prestige()" style="min-width:100px;">Rank Up:<br>10k</button>
    </div>

    <div class="header">
        <div id="score">0</div>
        <div class="stats-row">
            <div id="cps">0/s</div>
            <div id="prestige-display">Rank 0</div>
        </div>
        <div id="pp-display" onclick="openLegacy()">Legacy Points: 0</div>
    </div>

    <div class="game-area" id="game-area">
        <div id="clicker" class="click-area">CLICK!</div>
    </div>

    <button class="shop-toggle" onclick="openShop()">SHOP</button>

    <div id="shopMenu" class="full-menu">
        <button onclick="closeMenus()" style="width:100%; background:none; border:none; color:white; padding:10px; cursor:pointer;">CLOSE â–¼</button>
        <div id="shop-container"></div>
    </div>

    <div id="legacyMenu" class="full-menu" style="border-top-color: var(--gold);">
        <h2 style="text-align:center; color:var(--gold); margin-top:0;">Legacy Vault</h2>
        <div id="legacy-container"></div>
        <button onclick="closeMenus()" style="width:100%; background:none; border:none; color:white; padding:10px; cursor:pointer;">CLOSE â–¼</button>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let isMuted = localStorage.getItem('Elite_Muted') === 'true';
        let currentBgm = null, activeMood = 'off', poseidonTimer = 0;

        let game = {
            score: 0, tapPower: 1, autoIncome: 0, mult: 1, prestigeLevel: 0, pp: 0, critChance: 0.05,
            poseidonOwned: false,
            legacy: { mult: 1, critPower: 10, startCash: 0, autoSpeed: 1 },
            legacyCosts: { mult: 5, critPower: 5, startCash: 10, autoSpeed: 15 },
            costs: { c1:15, a1:50, a2:150, c2:500, a3:1200, a4:4000, cr:8000, c3:15000, a5:50000, a6:250000, m1:1000000, s1:10000000 }
        };
        const baseCosts = {...game.costs};

        const upgrades = [
            { id: 'c1', name: 'Old Glove', val: 1, type: 'tap', color: 'var(--grey)' },
            { id: 'a1', name: 'Rusty Gear', val: 1, type: 'auto', color: 'var(--grey)' },
            { id: 'a2', name: 'Copper Wire', val: 3, type: 'auto', color: 'var(--grey)' },
            { id: 'c2', name: 'Iron Hammer', val: 5, type: 'tap', color: 'var(--green)' },
            { id: 'a3', name: 'Steam Engine', val: 15, type: 'auto', color: 'var(--green)' },
            { id: 'a4', name: 'Electric Coil', val: 40, type: 'auto', color: 'var(--green)' },
            { id: 'cr', name: 'Lotto Ticket', val: 0.03, type: 'crit', color: 'var(--gold)' },
            { id: 'c3', name: 'Midas Touch', val: 2, type: 'tapMult', color: 'var(--gold)' },
            { id: 'a5', name: 'Gold Mine', val: 200, type: 'auto', color: 'var(--gold)' },
            { id: 'a6', name: 'Plasma Core', val: 1000, type: 'auto', color: 'var(--purple)' },
            { id: 'm1', name: 'Neural Link', val: 2, type: 'globalMult', color: 'var(--purple)' },
            { id: 's1', name: 'SINGULARITY', val: 10, type: 'globalMult', color: 'var(--red)' }
        ];

        function runPoseidon() {
            if (!game.poseidonOwned) return;
            poseidonTimer++;
            if (poseidonTimer >= 600) { 
                poseidonTimer = 0;
                game.score *= 1.5;
                document.body.classList.add('poseidon-flash');
                playSound(60, 0.6);
                pop(`POSEIDON x1.5!`, true);
                setTimeout(() => document.body.classList.remove('poseidon-flash'), 1000);
            }
        }

        function formatNum(n) {
            if (n >= 1000000) return (n / 1000000).toFixed(1) + "M";
            if (n >= 1000) return (n / 1000).toFixed(1) + "k";
            return Math.floor(n);
        }

        function playSound(f, v=0.06) {
            if (isMuted || audioCtx.state === 'suspended') return;
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(v, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.15);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + 0.15);
        }

        function setMood(type) {
            activeMood = type;
            if (currentBgm) { currentBgm.stop(); currentBgm = null; }
            if (type === 'off') return;
            const bufferSize = audioCtx.sampleRate * 2.5;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * (type === 'storm' ? 0.04 : 0.02);
                if (type === 'camp' && Math.random() > 0.9992) data[i] += (Math.random() * 2 - 1) * 0.45;
            }
            const source = audioCtx.createBufferSource();
            source.buffer = buffer; source.loop = true;
            const g = audioCtx.createGain(); g.gain.value = 0.15;
            source.connect(g); g.connect(audioCtx.destination);
            source.start(); currentBgm = source; toggleMoodMenu();
        }

        function buy(id, val, type) {
            if (game.score >= game.costs[id]) {
                game.score -= game.costs[id];
                if(type === 'tap') game.tapPower += val;
                if(type === 'auto') game.autoIncome += val;
                if(type === 'crit') game.critChance += val;
                if(type === 'tapMult') game.tapPower *= val;
                if(type === 'globalMult') game.mult *= val;
                game.costs[id] = Math.round(game.costs[id] * 1.75);
                playSound(400, 0.1); initShop(); update();
            }
        }

        function buyLegacy(key) {
            if (game.pp >= game.legacyCosts[key]) {
                game.pp -= game.legacyCosts[key];
                if (key === 'mult') game.legacy.mult += 0.2;
                if (key === 'critPower') game.legacy.critPower += 2;
                if (key === 'startCash') game.legacy.startCash += 500;
                if (key === 'autoSpeed') game.legacy.autoSpeed += 0.1;
                game.legacyCosts[key] += 5;
                playSound(600, 0.1); initShop(); update();
            }
        }

        function buyPoseidon() {
            if (!game.poseidonOwned && game.prestigeLevel >= 7 && game.pp >= 80) {
                game.pp -= 80; game.poseidonOwned = true;
                document.getElementById('clicker').classList.add('poseidon-glow');
                playSound(100, 0.5); initShop(); update();
            }
        }

        function prestige() {
            const req = 10000 * Math.pow(5, game.prestigeLevel);
            if (game.score >= req) {
                game.prestigeLevel++; game.pp += 10;
                game.score = game.legacy.startCash; 
                game.tapPower = 1; game.autoIncome = 0; game.mult = 1; game.critChance = 0.05;
                game.costs = {...baseCosts};
                initShop(); update(); closeMenus();
            }
        }

        function update() {
            const req = 10000 * Math.pow(5, game.prestigeLevel);
            const totalMult = game.mult * game.legacy.mult * (1 + game.prestigeLevel * 0.1);
            document.getElementById('score').innerText = formatNum(game.score);
            document.getElementById('cps').innerText = `${formatNum(game.autoIncome * totalMult * game.legacy.autoSpeed)}/s`;
            document.getElementById('prestige-display').innerText = `Rank ${game.prestigeLevel}`;
            document.getElementById('pp-display').innerText = `Legacy Points: ${game.pp}`;
            
            const pBtn = document.getElementById('prestige-btn');
            pBtn.innerHTML = `Rank Up:<br>${formatNum(req)}`;
            pBtn.style.background = game.score >= req ? 'var(--prestige)' : 'rgba(255,255,255,0.1)';

            upgrades.forEach(u => {
                const b = document.getElementById('btn-'+u.id);
                if(b) { b.innerText = formatNum(game.costs[u.id]); b.disabled = game.score < game.costs[u.id]; }
            });

            const posBtn = document.getElementById('btn-poseidon');
            if (posBtn) {
                if (game.poseidonOwned) { posBtn.innerText = "OWNED"; posBtn.disabled = true; }
                else if (game.prestigeLevel < 7) { posBtn.innerText = "RANK 7 REQ"; posBtn.disabled = true; }
                else { posBtn.innerText = "80 PP"; posBtn.disabled = game.pp < 80; }
            }
            localStorage.setItem('Elite_Final_Save', JSON.stringify(game));
        }

        function initShop() {
            document.getElementById('shop-container').innerHTML = upgrades.map(u => {
                let benefit = u.type === 'auto' ? `+${u.val}/s` : (u.type === 'tap' ? `+${u.val}/tap` : (u.type === 'crit' ? `+${u.val*100}% Crit` : `x${u.val} Power`));
                return `
                <div class="upgrade-item" style="border-left-color: ${u.color}">
                    <div><strong>${u.name}</strong><br><small>${benefit}</small></div>
                    <button class="buy-btn" id="btn-${u.id}" onclick="buy('${u.id}', ${u.val}, '${u.type}')"></button>
                </div>`}).join('');

            document.getElementById('legacy-container').innerHTML = `
                <div class="upgrade-item" style="border-left-color: var(--ocean)">
                    <div><span class="tag tag-god">GODLY</span><br><strong>POSEIDON</strong><br><small>1.5x total score every 60s</small></div>
                    <button class="buy-btn" id="btn-poseidon" onclick="buyPoseidon()">80 PP</button>
                </div>
                <div class="upgrade-item" style="border-left-color: var(--gold)">
                    <div><strong>Endless Greed</strong><br><small>Multi: x${game.legacy.mult.toFixed(1)}</small></div>
                    <button class="buy-btn" onclick="buyLegacy('mult')" ${game.pp < game.legacyCosts.mult ? 'disabled' : ''}>${game.legacyCosts.mult} PP</button>
                </div>
                <div class="upgrade-item" style="border-left-color: var(--red)">
                    <div><strong>Fatal Focus</strong><br><small>Crit Power: x${game.legacy.critPower}</small></div>
                    <button class="buy-btn" onclick="buyLegacy('critPower')" ${game.pp < game.legacyCosts.critPower ? 'disabled' : ''}>${game.legacyCosts.critPower} PP</button>
                </div>
                <div class="upgrade-item" style="border-left-color: var(--primary)">
                    <div><strong>Quick Start</strong><br><small>Current: $${formatNum(game.legacy.startCash)}</small></div>
                    <button class="buy-btn" onclick="buyLegacy('startCash')" ${game.pp < game.legacyCosts.startCash ? 'disabled' : ''}>${game.legacyCosts.startCash} PP</button>
                </div>
                <div class="upgrade-item" style="border-left-color: var(--green)">
                    <div><strong>Overclock</strong><br><small>Current: ${Math.round(game.legacy.autoSpeed * 100)}% Speed</small></div>
                    <button class="buy-btn" onclick="buyLegacy('autoSpeed')" ${game.pp < game.legacyCosts.autoSpeed ? 'disabled' : ''}>${game.legacyCosts.autoSpeed} PP</button>
                </div>`;
        }

        function handleTap(e) {
            if(e) e.preventDefault();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            let isCrit = Math.random() < game.critChance;
            let totalMult = game.mult * game.legacy.mult * (1 + game.prestigeLevel * 0.1);
            let g = game.tapPower * totalMult;
            if (isCrit) g *= game.legacy.critPower;
            game.score += g;
            pop(`+${formatNum(g)}`, isCrit);
            playSound(150 + Math.random()*50);
            update();
        }

        function pop(v, crit) {
            const d = document.createElement('div'); d.className = 'floating-text'; 
            if(crit) { d.style.color = 'var(--crit)'; d.style.fontSize = '1.8rem'; }
            d.innerText = v; d.style.left = `calc(50% + ${(Math.random()-0.5)*180}px)`; 
            d.style.top = '45%'; document.getElementById('game-area').appendChild(d); setTimeout(()=>d.remove(), 600);
        }

        const clk = document.getElementById('clicker');
        clk.addEventListener('touchstart', handleTap);
        clk.addEventListener('mousedown', (e) => { if(e.button===0) handleTap(); });
        function openShop() { document.getElementById('shopMenu').classList.add('open'); }
        function openLegacy() { document.getElementById('legacyMenu').classList.add('open'); }
        function closeMenus() { document.querySelectorAll('.full-menu').forEach(m => m.classList.remove('open')); }
        function toggleMoodMenu() { document.getElementById('mood-menu').classList.toggle('active'); }
        function toggleMute() { isMuted = !isMuted; localStorage.setItem('Elite_Muted', isMuted); document.getElementById('mute-btn').innerText = isMuted ? 'ðŸ”ˆ Muted' : 'ðŸ”Š Sound'; }

        setInterval(() => { 
            let totalMult = game.mult * game.legacy.mult * (1 + game.prestigeLevel * 0.1);
            game.score += (game.autoIncome * totalMult * game.legacy.autoSpeed) / 10; 
            runPoseidon(); update(); 
        }, 100);
        
        const saved = localStorage.getItem('Elite_Final_Save'); if(saved) game = JSON.parse(saved);
        initShop(); update();
        if(game.poseidonOwned) document.getElementById('clicker').classList.add('poseidon-glow');
    </script>
</body>
</html>
